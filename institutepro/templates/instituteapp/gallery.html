{% extends 'instituteapp/base.html' %}
{% load static %}
<html>
<head>
    <title>Galler Page</title>
</head>
<body>
{% block content %}
<style>
    img{
        height: 100%;
        width: 100%;
        border: 1px black solid;
        border-radius: 20px;
        box-shadow: 0px 0px 10px blue;
    }
    .row{
        margin-top: 10px;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{% static 'images/image1.png' %}">
        </div>
        <div class="col-md-4">
            <img src="{% static 'images/image2.jpg' %}">
        </div>
        <div class="col-md-4">
            <img src="{% static 'images/image3.jpg' %}">
        </div>

    </div>
</div>
{% endblock %}
</body>
</html>
